    <div class="formcard">
        <h2>Cadastro</h2>
        <form class="formulario" action="php.php" method="post">
            <div class="user-card">
                <label for="inome"></label>
                <input type="text" id="inome" placeholder="Nome" >
            </div>

            <div class="user-card">
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" placeholder="Email" >
            </div>

            <div class="user-card">
                <label for="icel"></label>
                <input type="tel" name="cel" id="icel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"  placeholder="Celular">
            </div>

            <div class="user-card">
                <label for="isenha"></label>
                <input type="password" name="senha" id="isenha" placeholder="Senha">
            </div>

            <div class="user-card-sexo">
                
                <input type="radio" name="sexo" id="masc">
                <label for="masc">Masculino</label>
                
                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </div>

            <input class="botao" type="submit" value="Cadastrar">
        </form>
    </div>
